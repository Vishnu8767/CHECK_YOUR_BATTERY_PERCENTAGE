<!DOCTYPE html>
<html>
<head>
    <title>Battery Percentage Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        #battery {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
  <body>
    <div class="container">
        <h1>Battery Status</h1>
        <p id="battery">Checking battery...</p>
    </div>

    <script>
        function getBatteryEmoji(level, charging) {
            if (charging) return "âš¡ðŸ”‹";
            if (level > 0.8) return "ðŸ”‹";      // Full
            else if (level > 0.5) return "ðŸŸ©"; // Medium
            else if (level > 0.2) return "ðŸŸ¨"; // Low
            else return "ðŸŸ¥";                  // Very Low
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(function(battery) {
                function updateBatteryInfo() {
                    const percent = (battery.level * 100).toFixed(0);
                    const emoji = getBatteryEmoji(battery.level, battery.charging);
                    document.getElementById("battery").textContent =
                        `Battery: ${percent}% ${emoji}` +
                        (battery.charging ? " (Charging)" : "");
                }
                updateBatteryInfo();

                // Update when battery changes
                battery.addEventListener('levelchange', updateBatteryInfo);
                battery.addEventListener('chargingchange', updateBatteryInfo);
            });
        } else {
            document.getElementById("battery").textContent = "Battery API not supported on this browser.";
        }
    </script>
</body>
</html>
